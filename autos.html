            <script>
                // Script para manejar el botón de hamburguesa en dispositivos móviles
                document.addEventListener('DOMContentLoaded', () => {
                    // Obtén todos los elementos "navbar-burger"
                    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        
                    // Verifica si hay algún "navbar-burger"
                    if ($navbarBurgers.length > 0) {
                        // Añade un evento de clic a cada "navbar-burger"
                        $navbarBurgers.forEach(el => {
                            el.addEventListener('click', () => {
                                // Obtén el objetivo del "navbar-burger"
                                const target = el.dataset.target;
                                const $target = document.getElementById(target);
        
                                // Alterna las clases "is-active"
                                el.classList.toggle('is-active');
                                $target.classList.toggle('is-active');
                            });
                        });
                    }
                });
            </script>
        <main>
            <div id="detalle-auto" class="container">
                <!-- El contenido se rellenará dinámicamente aquí -->
            </div>
        </main>
        <script>
            // Obtener el ID del auto de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const autoId = parseInt(urlParams.get('id'));

            // Array con los detalles de cada auto (podrías cargar estos datos desde una fuente externa)
            const autos = [
                { id: 1, modelo: "BMW X6", año: 2022, imagen: "img/pngegg (1).png", descripcion: "BMW X6, Mod. 2022", precio: "$60,000", motor : "Motor diésel de seis cilindros en línea de 3.0 litros BMW TwinPower Turbo", transmision : "Transmisión M con Steptronic", capacidad : "5 plazas" },
                { id: 2, modelo: "BMW X6", año: 2022, imagen: "img/pngegg (2).png", descripcion: "BMW X6, Mod. 2022", precio: "$60,000", motor : "Motor diésel de seis cilindros en línea de 3.0 litros BMW TwinPower Turbo", transmision : "Transmisión M con Steptronic", capacidad : "5 plazas"},
                { id: 3, modelo: "Toyota Hilux", año: 2024, imagen: "img/pngegg (8).png", descripcion: "Toyota Hilux, Mod. 2024", precio: "$26.585", motor: "Motor diésel de cuatro cilindros en línea de 2.8 litros", transmision: "Transmisión automática de 6 velocidades", capacidad: "5 plazas"},
                { id: 4, modelo: "BMW X6", año: 2022, imagen: "img/pngegg.png", descripcion: "BMW X6, Mod. 2022", precio: "$60,000", motor : "Motor diésel de seis cilindros en línea de 3.0 litros BMW TwinPower Turbo", transmision : "Transmisión M con Steptronic", capacidad : "5 plazas" }
            ];

            // Encontrar el auto correspondiente al ID en la URL
            const autoSeleccionado = autos.find(auto => auto.id === autoId);

            // Mostrar el detalle del auto
            if (autoSeleccionado) {
                const detalleAutoContainer = document.getElementById('detalle-auto');
                detalleAutoContainer.innerHTML = `
                <div class="luxury-vehicle">
                    <p>
                    ¡Este vehículo de lujo combina elegancia y potencia en un diseño sofisticado que no pasará desapercibido.
                    A continuación, te presentamos sus características más destacadas!</p>
                    <img src="${autoSeleccionado.imagen}" alt="Preview">
                    <div class="card-content">
                        <p class="title is-4">${autoSeleccionado.modelo}, Mod. ${autoSeleccionado.año}</p>
                        <p class="subtitle is-6">${autoSeleccionado.descripcion}</p>
                    </div>
                    <div class="content">
                        <ul>
                        <li><strong>Modelo:</strong> ${autoSeleccionado.modelo}</li>
                        <li><strong>Año:</strong> ${autoSeleccionado.año}</li>
                        <li><strong>Precio:</strong> <a class="button is-info is-dark is-small" href="#">${autoSeleccionado.precio}</a></li>
                        <li><strong>Motor:</strong>  ${autoSeleccionado.motor}</li>
                        <li><strong>Transmisión:</strong>  ${autoSeleccionado.transmision}</li>
                        <li><strong>Capacidad:</strong>  ${autoSeleccionado.capacidad}</li>
                        </ul>
                    </div>
                </div>
                `;
            } else {
                console.error("Auto no encontrado");
            }
        </script>
