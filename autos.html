<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autos</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/bulma/css/bulma.css" />
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/bulma-carousel.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-dark py-3">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
              <img
                src="img/baglogo.png"
                alt="Logo de Nuestros Autos"
                width="50"
                height="40"
              />
              <h1 class="title is-4">BAGBAC CARS</h1>
            </a>
            <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="autos.html">Detalles de Autos</a>
            </div>
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a
                    id="seguros-button"
                    class="button is-primary is-outlined"
                    href="clasificados.html"
                    ><strong>0km</strong></a
                  >
                  <a
                    id="postventa-button"
                    class="button is-primary is-outlined"
                    href="garantias.html"
                    ><strong>Garantias</strong></a
                  >
                  <a
                    id="usados-button"
                    class="button is-primary is-outlined"
                    href="#"
                    ><strong>Post Venta</strong></a
                  >
                  <a
                    id="usados-button"
                    class="button is-primary is-outlined"
                    href="#"
                    ><strong>Seguros</strong></a
                  >
                </div>
              </div>
              <div class="navbar-item">
                <div class="buttons">
                  <a
                    id="login-button"
                    class="button is-success"
                    href="login.html"
                    ><strong>Iniciar Sesión</strong></a
                  >
                  <a
                    id="register-button"
                    class="button is-light"
                    href="registro.html"
                    ><strong>Registrarse</strong></a
                  >
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div id="detalle-auto" class="container">
        <!-- El contenido se rellenará dinámicamente aquí -->
      </div>
    </main>

    <script>
      // Código para el menú burger
      document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector(".navbar-burger");
        const menu = document.querySelector("#navbarBasicExample");

        burger.addEventListener("click", () => {
          burger.classList.toggle("is-active");
          menu.classList.toggle("is-active");
        });
      });

      // Carrusel JavaScript
      document.addEventListener("DOMContentLoaded", () => {
        const prevButton = document.querySelector(".carousel-nav.prev");
        const nextButton = document.querySelector(".carousel-nav.next");
        const carouselItems = document.querySelector(".carousel-items");
        const carouselItemsList = Array.from(carouselItems.children);
        let index = 0;

        function updateCarousel() {
          const offset = -index * 100;
          carouselItems.style.transform = `translateX(${offset}%)`;
        }

        prevButton.addEventListener("click", () => {
          index = index > 0 ? index - 1 : carouselItemsList.length - 1;
          updateCarousel();
        });

        nextButton.addEventListener("click", () => {
          index = index < carouselItemsList.length - 1 ? index + 1 : 0;
          updateCarousel();
        });
      });
    </script>

    <footer class="bg-dark py-3">
      <div class="container">
        <p class="text-white">
          © <span id="year"></span> Tu Concesionaria de Autos
        </p>
      </div>
    </footer>

    <!-- Botón de subir -->
    <a
      href="#"
      id="scroll-to-top"
      class="button is-primary is-rounded"
      title="Subir"
      aria-label="Subir"
    >
      <span class="icon">
        <i class="fas fa-chevron-up"></i>
      </span>
    </a>
  </body>
</html>
