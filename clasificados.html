    <script>
        // Script para manejar el botón de hamburguesa en dispositivos móviles
        document.addEventListener('DOMContentLoaded', () => {
            // Obtén todos los elementos "navbar-burger"
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Verifica si hay algún "navbar-burger"
            if ($navbarBurgers.length > 0) {
                // Añade un evento de clic a cada "navbar-burger"
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        // Obtén el objetivo del "navbar-burger"
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Alterna las clases "is-active"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });

        function verDetalleAuto(id) {
            // Aquí redirige a la página de detalle del auto seleccionado
            window.location.href = "autos.html?id=" + id;
        }
    </script>
