      <script>
          function verDetalleAuto(id) {
              // Aquí redirige a la página de detalle del auto seleccionado
              window.location.href = "autos.html?id=" + id;
          }
      </script>       
      <div id="footer-placeholder"></div> <!-- Aquí se cargará el footer -->
      <script>
              // Cargar el footer desde footer.html
              fetch('footer.html')
                  .then(response => response.text())
                  .then(data => {
                      document.getElementById('footer-placeholder').innerHTML = data;
                      document.getElementById("year").innerHTML = new Date().getFullYear(); // Actualizar el año
                  });
        </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Obtener los botones de Iniciar Sesión y Registrarse
          const loginButton = document.getElementById('login-button');
          const registerButton = document.getElementById('register-button');
        console.log(loginButton);
          // Evento Iniciar Sesión
          function handleLoginClick(event) {
              event.preventDefault(); 
              window.location.href = 'login.html'; // Redirigir al formulario de ingreso
          }
      
          // Función registrarse
          function handleRegisterClick(event) {
              event.preventDefault(); 
              window.location.href = 'registro.html'; // Redirigir al formulario de registro
          }
      
          // Asignar las funciones de manejo de eventos a los botones correspondientes
          if (loginButton) loginButton.addEventListener('click', handleLoginClick);
          if (registerButton) registerButton.addEventListener('click', handleRegisterClick);
      });
      </script>
