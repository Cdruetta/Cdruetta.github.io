<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/bulma.css">
</head>
<body class="is-flex is-fullheight">

    <section class="hero is-dark is-fullheight bg-dark">
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="img/baglogo.png" alt="Logo de Nuestros Autos" width="50" height="40">
                    <h1 class="title is-4">BAGBAC CARS</h1>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a id="register-button" class="button is-light" href="login.html">
                                <strong>Login</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="hero is-dark is-fullheight bg-dark">
            <div class="hero-body">
                <div class="container">
                    <div class="form-container">
                        <h1 class="title">Registrar</h1>
                            <form action="/ruta-de-tu-servidor/register" method="post">
                                <div class="field">
                                    <label class="label">Correo Electrónico</label>
                                    <div class="control">
                                        <input class="input" type="email" placeholder="ejemplo@dominio.com" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Contraseña</label>
                                    <div class="control">
                                        <input class="input" type="password" placeholder="**********" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Confirmar Contraseña</label>
                                    <div class="control">
                                        <input class="input" type="password" placeholder="**********" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-primary" type="submit">Registrar</button>
                                    </div>
                                </div>
                            </form>
                    </div>        
                </div>
            </div>
        </section>

    <div id="footer-container"></div>

    <script>
        // Cargar el contenido del footer
        document.addEventListener("DOMContentLoaded", function() {
            const footerContainer = document.getElementById("footer-container");
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    footerContainer.innerHTML = data;
                });
        });
    </script>
</body>
</html>
